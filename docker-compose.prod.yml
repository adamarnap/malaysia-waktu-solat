services:
  app:
    build:
      context: .
      dockerfile: .docker/production/Dockerfile
    ports:
      - "8080:8080"
      - "8443:8443"
    environment:
      - PHP_OPCACHE_ENABLE=1
      - APP_KEY=${APP_KEY:?APP_KEY must be set}
      - APP_URL=${APP_URL}
      - APP_ENV=${APP_ENV}
      - APP_DEBUG=${APP_DEBUG}
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=waktusolat
      - DB_USERNAME=root
      - DB_PASSWORD=
    depends_on:
      - db
  db:
    image: mysql:8.0
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
